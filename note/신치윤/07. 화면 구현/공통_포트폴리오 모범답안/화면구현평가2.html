<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="화면구현평가2.css" rel="stylesheet" type="text/css" />
    
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert("이름은 2글자 이상 입력하세요");
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 입력하세요');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value.trim() != frm.pw.value) {
                alert('비밀번호에 스페이스를 넣지마세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호 두개가 맞지 않습니다.');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <header><h1>회원가입</h1></header>
    <section>
        <form action="#" method="get" name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이 름<span>*</span> </td>
                        <td>
                            <input type="text" name="name" placeholder="이름은 2글자 이상"/>
                        </td>
                    </tr>
                    <tr>
                        <td>아이디<span>*</span> </td>
                        <td>
                            <input type="text" name="id" placeholder="ID는 4글자 이상"/>
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호<span>*</span> </td>
                        <td>
                            <input type="password" name="pw" />
                        </td>
                    </tr>
                    <tr>
                        <td>비번확인<span>*</span> </td>
                        <td>
                            <input type="password" name="pwChk" />
                        </td>
                    </tr>
                    <tr>
                        <td>전화<span>*</span> </td>
                        <td>
                            <input type="tel" name="tel" placeholder="xx-xxx-xxxx/000-0000-0000"
                                                        pattern="\d{2,3}[- ]\d{3,4}[- ]\d{4}"
                                                        title="전화번호 형식을 지켜주세요"/>
                        </td>
                    </tr>
                    <tr>
                        <td>이메일<span>*</span> </td>
                        <td>
                            <input type="email" name="email" placeholder="id@domain.com또는co.kr"
                                                            pattern="[a-zA-Z가-힣][a-zA-Z가-힣0-9]+@\w+(\.\w+){1,2}" 
                                                            title="이메일 형식을 지켜주세요"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼 유 무</td>
                        <td>
                            <input type="radio" name="married" value="no" checked="checked" />미혼
                            <input type="radio" name="married" value="yes" />기혼
                            <input type="radio" name="married" value="comeback" />돌싱
                            <input type="radio" name="married" value="second" />재혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="child" value="son" />아들
                            <input type="checkbox" name="child" value="daughter" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="loc">
                                <option>서울</option>
                                <option>경기</option>
                                <option>인천</option>
                                <option>부산</option>
                                <option>제주</option>
                                <option>독도</option>
                            </select>
                        </td>
                        
                    </tr>
                </table>
            </fieldset>
            <p>
                <center>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </center>
                <br />
            </p>
        </form>
    </section>
    <hr />
    <footer>
        <br />
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright ⓒ XX All rights reserved</p>
    </footer>
</body>
</html>
