<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">To Do App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" href="/write">Write</a>
                    <a class="nav-link" href="/list">List</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 할일, 날짜를 입력받는 form태그 (action='/write', method='post') -->
    
    <div class="container my-5">
        <h1 class="text-center">To Do 등록 페이지</h1>
        <form  action="/write" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">할일</label>
                <input type="text" class="form-control" id="form-exampleFormControlInput1" name="title" required="required">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">날짜</label>
                <input type="date" class="form-control" id="exampleFormControlInput2" name="date">
            </div>
            <div class="col-auto d-flex justify-content-center">
                <button type="submit" class="btn btn-warning mb-3">등록</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
