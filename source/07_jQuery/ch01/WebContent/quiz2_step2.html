<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h1, p{text-align:center;}
		
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function(){
			
			const ex = ['+','-','*','/'];
			var random = ex[parseInt(Math.random()*4)];
			$('#ex').text(random);
			
			$('input[name="n1"]').val(Math.trunc(Math.random()*10)); // 0 ~ 9
			$('input[name="n2"]').val(Math.trunc(Math.random()*10));
			
			$('#cal').click(function(){
				var n1 = Number($('input[name="n1"]').val());
				var n2 = Number($('input[name="n2"]').val());
				var answer = $('input[name="answer"]').val();
				
				var asdf = false;
				if(random == '+'){
					asdf = (n1 + n2 == answer);
				}else if(random == '-'){
					asdf = (n1 - n2 == answer);
				}else if(random == '*'){
					asdf = (n1 * n2 == answer);
				}else if(random == '/'){
					asdf = (parseInt(n1/n2) == answer);
				}
				
				if(asdf){
					$('.result').css('color','blue').text('맞았습니다');
				}else{
					$('.result').css('color','red').text('틀렸습니다');
				}
				
			});
			
			$('#reset').click(function(){
				location.reload();
			});
			
		});
	</script>
</head>
<body>
	<p>
		<input type="text" name="n1" size="5" readonly="readonly">
		<span id="ex"></span>
		<input type="text" name="n2" size="5" readonly="readonly">
		=
		<input type="text" placeholder="답" name="answer" size="5">
	</p>
	<p>
		<button id="reset">다시해봐</button>
		<button id="cal">채점해봐</button>
	</p>
	<h1 class="result"></h1>
</body>
</html>
