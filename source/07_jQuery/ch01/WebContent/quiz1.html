<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td {
			width:100px; height:100px; background-color: #AAFFAA;
		}
		.tdRed {background-color: red;}
		
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
	
		var ddukIdx = parseInt(Math.random()*9); // 0 ~ 8
		var count = 0;
		$(document).ready(function(){
			
			$('td').on('click',function(){
				count ++;
				$('td').removeClass('tdRed');
				var idx = $(this).attr('id');
			
				if(idx!=ddukIdx){
					$(this).addClass('tdRed');
					$('#msg').text('거기가 아니에요 비밀인디 ㅎ');
				}else{
					$(this).css('background-image','url("img/dduk.jpg")').css('background-size','100%');
					$('td').off();
					$('#msg').text('축하축하 맞췄어요. 시도한 횟수 : '+count);
				}
			});
			$('button').click(function(){
				location.reload();
			});
			
		});
	</script>
</head>
<body>
	<table>
		<tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
		<tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
		<tr><td id="6"></td><td id="7"></td><td id="8"></td></tr>
	</table>
	<p id="msg">선택한 곳이 맞는지 답 뿌리는 곳</p>
	<p><button>다시 재도전</button></p>

</body>
</html>
