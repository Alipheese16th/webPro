<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{width:1000px; margin:20px auto; text-align: center;}
        img{cursor: pointer;}
    </style>
    <script>
        window.onload = ()=>{
            var img = document.getElementsByTagName('img')[0];
            img.onmousedown = function(){
                this.setAttribute('src','img/but2.gif');
            };
            img.onmouseup = function(){
                this.setAttribute('src','img/but1.gif');
            };
        };
    </script>
</head>
<body>
    <div>
        <img src="img/but1.gif">
    </div>
</body>
</html>
