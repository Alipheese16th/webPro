<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="dateIntervalDay.js"></script>
    <script>
        
        var today = new Date();
        document.write('today : '+today+'<br>');
        document.write('지금 날짜와 시간 : '+today.toLocaleString()+'<br>');
        document.write('오늘 : '+today.toLocaleDateString()+'<br>');
        document.write('시간 : '+today.toLocaleTimeString()+'<br>');
        var openday = new Date(2022,10,28,9,30,0); // 개강 시점 (월-1)
        var limitday = new Date(2023,4,12,14,0,0); // 수료 시점 (월-1)
        document.write(today.getIntervalDay(openday)+'일 지남<br>');
        document.write(openday.getIntervalDay(today)+'일 지남<br>');
        document.write(today.getIntervalDay(limitday)+'일 남음<br>');
        document.write(limitday.getIntervalDay(today)+'일 남음<br>');



    </script>
</head>
<body>

</body>
</html>
