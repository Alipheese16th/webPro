<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num = [];
        var cnt = 0;
        var sum = 0;
        while(confirm('누적할래?')){
            num.push(parseInt(prompt('누적할 점수?')));
        }
        document.write(num.length+'번 입력'+'<br>');

        for(var i=0;i<num.length;i++){ // 잘못입력 카운트, 삭제
            if(isNaN(num[i]) || num[i] > 100 || num[i] < 0){
                num.splice(i,1);
                i--;
                cnt++
            }
        }

        num.forEach(function(data){  // 제대로입력 누적합
            sum += data;
        });

        document.write('누적 점수 : '+sum+'<br>');
        document.write('점수를 제대로 입력한 횟수 :'+num.length+'<br>');
        document.write('점수를 잘못 입력한 횟수 :'+cnt+'<br>');

    </script>
</head>
<body>

</body>
</html>
