<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        caption{
            margin:5px;
            text-decoration:underline;
        }
        td{
            padding:10px;
            text-align: center;
        }
    </style>
    <script>
        document.write('<table>');
        document.write('<caption>구구단 출력</caption>');
        document.write('<tr>');
        for(i=2;i<10;i++){
            document.write('<td>'+i+'단</td>');
        }
        document.write('</tr>');
        for(j=1;j<10;j++){
            document.write('<tr>');
            for(i=2;i<10;i++){
                document.write('<td>'+i+' * '+j+' = '+(i*j)+'</td>');
                }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
