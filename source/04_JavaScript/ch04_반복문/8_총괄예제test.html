<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        var num;
        var good = 0;
        var wrong = 0;
        var sum = 0;
        while(confirm('누적할래?')){
            num = parseInt(prompt('누적할 점수?'));
            if(isNaN(num) || num > 100 || num < 0){
                wrong++;
            }else{
                good++;
                sum += num;
            }
        }
        document.write((good+wrong)+'번 입력'+'<br>');
        document.write('누적 점수 : '+sum+'<br>');
        document.write('점수를 제대로 입력한 횟수 :'+good+'<br>');
        document.write('점수를 잘못 입력한 횟수 :'+wrong+'<br>');

    </script>
</head>
<body>

</body>
</html>
