<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            width:100px;
            margin:10px auto;
        }
        caption{
            text-decoration: underline;
        }
        td{
            text-align: center;
        }
    </style>
    <script>
        // 사용자로부터 구구단 수(2~9)를 입력받아 해당 구구단 출력
        while(true){
            var su = parseInt(prompt('몇단 구구단을 출력할까요(2~9단 사이)?'));
            if(isNaN(su) || su<2 || su>9){
                alert('2부터 9사이의 수를 입력하세요');
            }else{
                break;
            }
        }
        document.write('<table>');
            document.write('<caption>'+su+'단 구구단</caption>');
            for(i=1;i<10;i++){
                document.write('<tr><td>'+su+'*'+i+'='+(su*i)+'<td><tr>');
            }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
