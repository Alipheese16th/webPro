<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            margin:10px auto;
            width:600px;
            height:200px;
        }
        h1{
            text-align: center;
        }
    </style>
    <script>
        var colors = [];
            colors.push('red');
            colors.push('orange');
            colors.push('yellow');
            colors.push('green');
            colors.push('blue');
            colors.push('navy');
            colors.push('purple');
            colors.push('black');

        window.onload = function(){
            var tds = document.querySelectorAll('td');
            for(var i in tds){
                tds[i].style = 'background-color:'+colors[i];
            }
        };
        
        function backChange(n){
            document.body.style.backgroundColor = colors[7];
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('야호 거의 끝났다');
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            h1.style.color = colors[n];
        }

        function backWhite(){
            document.body.style.backgroundColor = 'white';
            var h1 = document.getElementsByTagName('h1')[0];
            document.body.removeChild(h1);
        }
    </script>
</head>
<body>
    <table>
        <tr onmouseout="backWhite()">
            <td onmouseover="backChange(0)"></td>
            <td onmouseover="backChange(1)"></td>
            <td onmouseover="backChange(2)"></td>
            <td onmouseover="backChange(3)"></td>
            <td onmouseover="backChange(4)"></td>
            <td onmouseover="backChange(5)"></td>
            <td onmouseover="backChange(6)"></td>
        </tr>
    </table>
</body>
</html>
