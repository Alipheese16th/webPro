<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap{
            text-align: center;
            width:500px;
            margin:30px auto;
        }
    </style>
    <script>
        window.onload = function(){
            var pid = opener.document.getElementById('id').value;
            var cid = document.getElementById('id');
            cid.value = pid;
        }
        function godata(){
            var cid = document.getElementById('id').value;
            opener.document.getElementById('id').value = cid;
            close();
        }
        function checkdata(){
            var cid = document.getElementById('id').value.trim();
            if(!cid){
                alert('사용할수 없는 아이디입니다');
            }else{
                alert('사용가능한 아이디입니다');
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            ID 
            <input type="text" id="id">
            <button onclick="checkdata()">체크</button>
        </p>
        <button onclick="godata()">아이디사용</button>
    </div>
</body>
</html>
