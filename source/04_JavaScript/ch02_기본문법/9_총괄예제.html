<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용해서 국어점수(0~100),영어점수를 입력받아 평균을 출력.
        // 유효한 점수를 입력받지 않을 경우 다시 입력받음.
        // do~while, prompt("국어는?"), Number(), parseInt(), isNaN

        
        do{
            kor = prompt('국어 점수를 입력하세요','0 ~ 100');

            if(kor == null){
                answer = confirm("취소하고싶으신가요?");
                if(answer){
                    document.write("점수 미출력");
                    break ;
                }else{
                    continue;
                }
                    
            }

            kscore = Number(kor);
            
        }while( kor == null || kor=='' || isNaN(kscore) ||  kscore<0||kscore>100);

        if(kor != null){

            do{
                eng = prompt('영어 점수를 입력하세요','0 ~ 100');

                if(eng == null){
                    answer = confirm("취소하고싶으신가요?");
                    if(answer){
                        document.write("점수 미출력");
                        break ;
                    }else{
                        continue;
                    }
                    
                }

                escore = Number(eng);

            }while(eng == null || eng=='' || isNaN(escore) || escore<0||escore>100);
        
            document.write("<h1>당신의 국어,영어 평균 점수는 : "+(kscore+escore)/2+"<h1>");
        }
        


    </script>
</head>

</html>
