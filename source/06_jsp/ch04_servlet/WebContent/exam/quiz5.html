<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../css/quiz5.css" rel="stylesheet">
</head>
<body>
	<form action="../quiz5" method="post">
		<table>
			<caption>게시판</caption>
			<tr>
				<th>제목</th>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea cols="24" rows="5" name="text"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="저장">
					<input type="reset" value="초기화">
				</td>
			</tr>
			
		</table>
	
	</form>
</body>
</html>
